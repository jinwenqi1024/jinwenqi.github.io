<h3 style="text-align: center">芦叶满汀洲，寒沙带浅流。</h3><br>
<h3 style="text-align: center">二十年重过南楼。</h3><br>
<h3 style="text-align: center">柳下系船犹未稳，能几日，又中秋。</h3><br>
<h3 style="text-align: center">黄鹤断矶头，故人今在否?</h3><br>
<h3 style="text-align: center">旧江山浑是新愁。</h3><br>
<h3 style="text-align: center">欲买桂花同载酒，终不似，少年游。</h3>
